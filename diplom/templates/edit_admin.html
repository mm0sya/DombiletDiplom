{% extends "base.html" %}
{% block title %}Управление администраторами{% endblock %}


{% block head %}
    <link rel="stylesheet" href="/static/css/set_admin.css">
{% endblock %}

{% block user_menu %}
    <a href="/admin-panel" class="hover:underline">{{ username }}</a>
    <a href="/admin-panel/logout" class="hover:underline">Выход</a>
{% endblock %}


{% block content %}
    <main class="max-w-7xl mx-auto p-4">
        <div class="section-box">
            <h2 class="section-title">Редактировать администратора</h2>
            <form action="/admin-panel/set-admin/edit/{{ admin_data._id }}" method="post" onsubmit="return validateForm()" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Имя пользователя</label>
                    <input type="text" id="username" name="username" value="{{ admin_data.username }}" class="mt-1 block w-full border rounded p-2" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Новый пароль (оставьте пустым, чтобы не изменять)</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full border rounded p-2">
                </div>
                <div class="flex space-x-4">
                    <button type="submit" class="cta-button">Сохранить</button>
                    <a href="/admin-panel/set-admin" class="back-button">Назад</a>
                </div>
            </form>
        </div>
    </main>
{% endblock %}
